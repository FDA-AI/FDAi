        schedule:
          type: array
          description: The notification schedule for the activity.
          items:
            anyOf:
              - type: object
                description: An advanced scheduling item.
                properties:
                  start:
                    type: integer
                    format: int64
                    description: 'The UNIX Epoch date-time representation: number of
