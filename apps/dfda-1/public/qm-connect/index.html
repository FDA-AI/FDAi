<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test Layout</title>
    <style type="text/css">
        body, html
        {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
        }

        #content
        {
            position:absolute; left: 0; right: 0; bottom: 0; top: 0px;
        }
    </style>
    <script src="integration.js"></script>
    <script>
        function getParameter(theParameter) {
            var params = window.location.search.substr(1).split('&');

            for (var i = 0; i < params.length; i++) {
                var p=params[i].split('=');
                if (p[0] == theParameter) {
                    return decodeURIComponent(p[1]);
                }
            }
            return false;
        }
        function updateIFrameUrl() {
            document.getElementById('website-i-frame').src = "https://" + getParameter('previewUrl');
            window.QuantiModoIntegration.options = {clientId: getParameter('clientId')}; window.QuantiModoIntegration.createSingleFloatingActionButton();
        }


    </script>
</head>
<body onload="updateIFrameUrl()">
<div id="content">
    <iframe id="website-i-frame" width="100%" height="100%" frameborder="0" src="" />
</div>
</body>
<footer>

</footer>
</html>
