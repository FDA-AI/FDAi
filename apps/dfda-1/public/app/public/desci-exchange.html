		<style>/* decorators */
		.hologram {
			text-decoration: none;
			background-color: #fff;
			transform: translate3d(
					calc(var(--btn-ghost-x) * -1),
					calc(var(--btn-ghost-y) * -1 / 2),
					0
			);
			-webkit-backface-visibility: hidden;
			backface-visibility: hidden;
			border: 0;
			box-shadow: 0 0 0 1px var(--dseblack),
			var(--btn-ghost-x) var(--btn-ghost-y) 0px 0px var(--dsegray),
			var(--btn-ghost-x) var(--btn-ghost-y) 0px 1px var(--dseblack);
			position: relative;
		}

		.hologram.interactive {
			transition: all 150ms ease;
			cursor: pointer;
		}

		.hologram.interactive:hover {
			box-shadow: 0 0 0 1px var(--dseblack),
			var(--btn-ghost-x-hover) var(--btn-ghost-y-hover) 0px 0px var(--dseltblue),
			var(--btn-ghost-x-hover) var(--btn-ghost-y-hover) 0px 0px var(--dseblack);
			transform: translate3d(0, calc(var(--btn-ghost-y) * 1 / 2), 0);
		}

		.hologram.ltblue {
			border: var(--bwidth) solid var(--dseblack);
			box-shadow: var(--btn-ghost-x) var(--btn-ghost-y) 0px 0px var(--dseltblue),
			var(--btn-ghost-x) var(--btn-ghost-y) 0px 1px var(--dseblack);
		}

		.hologram.caution {
			box-shadow: var(--btn-ghost-x) var(--btn-ghost-y) 0px 0px var(--dsegray-50),
			var(--btn-ghost-x) var(--btn-ghost-y) 0px 1px var(--dseblack);
		}

		.hologram.right {
			box-shadow: calc(var(--btn-ghost-x) * -1) var(--btn-ghost-y) 0px 0px var(--dsegray),
			calc(var(--btn-ghost-x) * -1) var(--btn-ghost-y) 0px 1px var(--dseblack);
		}

		.hologram.right.interactive:hover {
			box-shadow: calc(var(--btn-ghost-x-hover) * -1) var(--btn-ghost-y-hover) 0px 0px var(--dsepurple),
			calc(var(--btn-ghost-x-hover) * -1) var(--btn-ghost-y-hover) 0px 1px var(--dseblack);
		}

		.hologram.card {
			border: var(--bwidth) solid var(--dseblack);
			box-shadow: var(--card-ghost-x) var(--card-ghost-y) 0px 0px var(--dseltblue),
			var(--card-ghost-x) var(--card-ghost-y) 0px 1px var(--dseblack);
		}

		.hologram.card.right {
			box-shadow: calc(var(--card-ghost-x) * -1) var(--card-ghost-y) 0px 0px var(--dseltblue),
			calc(var(--card-ghost-x) * -1) var(--card-ghost-y) 0px 1px var(--dseblack);
		}

		.hologram.card.interactive {
			transition: all 300ms ease;
			cursor: pointer;
		}

		.hologram.card.interactive:hover {
			box-shadow: var(--card-ghost-x-hover) var(--card-ghost-y-hover) 0px 0px var(--dsepurple),
			var(--card-ghost-x-hover) var(--card-ghost-y-hover) 0px 1px var(--dseblack);
		}

		.hologram.card.right.interactive:hover {
			box-shadow: calc(var(--card-ghost-x-hover) * -1) var(--card-ghost-y-hover) 0px 0px var(--dsepurple),
			calc(var(--card-ghost-x-hover) * -1) var(--card-ghost-y-hover) 0px 1px var(--dseblack),
			calc(var(--card-ghost-x-hover) * -2) calc(var(--card-ghost-y-hover) * 2) 0px 0px var(--dsered),
			calc(var(--card-ghost-x-hover) * -2) calc(var(--card-ghost-y-hover) * 2) 0px 1px var(--dseblack);
		}

		<style>.btn {
			display: flex;
			justify-content: center;
			margin-top: calc(var(--btn-ghost-y) * -1);
			min-width: 8rem;
		}

		.btn.small {
			min-width: 0;
		}

		/*Use CSS for button variants*/

		.btn.dark {
			color: var(--dsewhite);
			background-color: var(--dseblack);
		}

		.btn.light {
			color: var(--dseblack);
			background-color: var(--dsewhite);
		}

		.btn.caution {
			color: var(--dsewhite);
			background-color: var(--dseorangred);
		}

		.btn.small {
			min-width: auto;
		}

		.icon-button.transparent {
			cursor: pointer;
			border: 0;
			background-color: transparent;
		}

		.icon-button svg {
			outline: 0;
			height: 1rem;
			width: 1rem;
		}

		.popup {
			position: relative;
			padding-bottom: 0.5rem;
		}

		.popup::before,
		.popup::after {
			left: 50%;
			opacity: 0;
			position: absolute;
			z-index: -100;
		}

		.popup::before,
		.popup::before,
		.popup::after,
		.popup::after {
			opacity: 1;
			transform: scale(1) translateY(0);
			z-index: 100;
		}

		.popup.active::after {
			background: #ffffff;
			border: 0.5px solid var(--dseforest);
			border-radius: 0.25em;
			bottom: 180%;
			color: #000000;
			content: attr(data-content);
			margin-left: -8.75em;
			padding: 0.5rem;
			animation: appear-from-bottom 0.7s ease-in-out both;
			transition: all 0.65s cubic-bezier(0.84, -0.18, 0.31, 1.26) 0.2s;
			transform: scale(0.6) translateY(50%);
			width: 17.5em;
		}

		.popup::after {
			transition: all 0.65s cubic-bezier(0.84, -0.18, 0.31, 1.26);
		}

		@media (max-width: 60em) {
			.popup::after {
				font-size: 0.75em;
				margin-left: -5em;
				width: 10em;
			}

		<style>/* mobile first */
		.navbar {
			position: sticky;
			top: 0;
			z-index: 999;
		}

		.navbar .hamburger {
			display: initial;
		}

		.navbar .desktop-nav-items {
			display: none;
		}

		.navbar .mobile-nav {
			flex-direction: column;
			justify-content: center;
		}

		.navbar .mobile-nav-item {
			padding: 0.75rem;
		}

		.navbar .mobile-nav-link {
			font-size: 2rem;
			color: white;
		}

		.navbar .nav-logo-link {
			transform: scale(0.8);
			transform-origin: center left;
		}

		/* 640px */
		@media screen and (min-height: 40em) {
			.navbar .mobile-nav-link {
				font-size: 3rem;
				color: white;
			}
		}

		/* 576px */
		@media screen and (min-width: 36em) and (orientation: portrait) {
			.navbar .mobile-nav-item {
				padding: 1rem;
			}

			.navbar .mobile-nav-link {
				font-size: 4rem;
				color: white;
			}

			.navbar .nav-logo-link {
				transform: scale(0.9);
			}
		}

		/* 832px */
		@media screen and (min-width: 52em) {
			.nav-logo {
				display: block;
			}

			.navbar {
				position: unset;
				top: unset;
			}

			.navbar .hamburger {
				display: none;
			}

			.navbar .desktop-nav-items {
				display: flex;
				align-items: center;
			}

			.navbar .mobile-nav {
				opacity: 0;
				visibility: hidden;
			}
		}

		@media screen and (min-width: 52em) and (max-width: 64em) {
