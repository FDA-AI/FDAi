<md-list>
    <md-list-item class="md-1-line" ng-repeat="(key, value) in appSettings.additionalSettings.buildSettings"
                  ng-if="key !=='playPublicLicenseKey' && key !=='androidReleaseKeystoreFile'"
                  ng-init="inputType[key] = 'password'">
        <md-input-container style="width: 100%;">
            <label>{{key | camelCaseToTitleCase}}</label>
            <input type="{{inputType[key]}}" name="{{key}}"
                   ng-model="appSettings.additionalSettings.buildSettings[key]">
            <md-button class="md-secondary md-icon-button" style="font-size: 30px;"
                       href="https://developer.android.com/training/articles/keystore.html" aria-label="preview">
                <md-icon class="ion-information-circled">
                    <md-tooltip md-direction="down">More Info</md-tooltip>
                </md-icon>
            </md-button>
            <md-button class="md-secondary md-icon-button" style="font-size: 30px;" ng-click="inputType[key] = 'text'"
                       aria-label="preview">
                <md-icon class="ion-eye">
                    <md-tooltip md-direction="down">Show Password</md-tooltip>
                </md-icon>
            </md-button>
        </md-input-container>
    </md-list-item>
    <md-list-item class="md-2-line" ng-if="appSettings.appStatus.buildEnabled.androidRelease">
        <md-button type="file"
                   ngf-select="uploadAppFile($file, $invalidFiles, 'buildSettings', 'androidReleaseKeystoreFile', appSettings.additionalSettings.buildSettings, true)"
                   class="md-raised md-primary icon icon-left ion-upload">
            &nbsp; Upload <span ng-if="appSettings.additionalSettings.buildSettings.androidReleaseKeystoreFile"> different </span>
            Android Keystore
        </md-button>
        <md-button class="md-secondary md-icon-button" style="font-size: 30px;"
                   href="https://developer.android.com/training/articles/keystore.html" aria-label="preview">
            <md-icon class="ion-information-circled">
                <md-tooltip md-direction="down">More Info</md-tooltip>
            </md-icon>
        </md-button>
    </md-list-item>
</md-list>
