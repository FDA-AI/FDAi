<md-dialog aria-label="{{ctrl.title}}" style="overflow: visible;"> <!--Opacity 1 here didn't fix iPhone5 problem-->
    <form ng-cloak style="overflow: visible">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <img src="img/robots/robot-head.svg" style="
          width: 75px;
          height: 75px;
          position: absolute;
          top: -110%;
          left: 50%;
          margin-left: -37.5px;">
                <md-button id="search-help-button" class="md-icon-button" ng-click="getHelp()">
                    <md-icon md-svg-src="img/material-icons/ic_help_outline_white_24px.svg" aria-label="Help"></md-icon>
                </md-button>
                <h2 style="color: rgba(255,255,255,0.75);
                  text-align: center;
                  height: inherit;
                  width: inherit;
                  line-height: 2.9;">Amazon Settings</h2>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/material-icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="padding: 10px">
            <md-input-container class="md-block">
                <md-switch class="md-primary" name="special" ng-model="importPurchases" ng-change="onToggle()">
                    Import Purchases
                </md-switch>
                <div class="hint">Automatically import your food and nutritional supplement purchases from Amazon</div>
            </md-input-container>
            <md-input-container class="md-block">
                <md-switch class="md-primary" name="special" ng-model="addAffiliateTag" ng-change="onToggle()">
                    Support {{appSettings.appDisplayName}}
                </md-switch>
                <div class="hint">Support {{appSettings.appDisplayName}} for free by allowing us to automatically add
                    our donation tag at checkout
                </div>
            </md-input-container>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button id="helpButton" ng-click="answer('help')" ng-if="!platform.isMobile" style="min-width: 40px;">
                Help
            </md-button>
            <md-button id="noButton" ng-click="answer('no')" style="min-width: 40px;">Cancel</md-button>
            <md-button id="yesButton" ng-click="answer('yes')" style="min-width: 40px;">Done</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
<!-- Open a dialog over the app's content. Press escape or click outside to close the dialog and send focus back to the triggering button.-->
