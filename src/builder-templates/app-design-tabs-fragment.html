<md-toolbar>
    <div class="md-toolbar-tools">
        <md-select ng-model="appSettings.appType" md-on-close="appTypeChange()"
                   style="color: white; line-height: normal;" aria-label="appType">
            <md-option ng-value="option" ng-repeat="option in appTypes">{{option | camelCaseToTitleCase}} App Design
            </md-option>
        </md-select>
        <span flex></span>
    </div>
</md-toolbar>
<md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="Menu" ng-click="">
        <div ng-include="'builder-templates/design-components/menu-designer.html'"></div>
    </md-tab>
    <md-tab label="Reminders">
        <div ng-include="'builder-templates/lists/default-reminders-list.html'"></div>
    </md-tab>
    <md-tab label="Aliases">
        <div ng-include="'builder-templates/design-components/aliases-designer.html'"></div>
    </md-tab>
    <md-tab label="Floating Action Button">
        <div ng-include="'builder-templates/design-components/floating-action-button-designer.html'"></div>
    </md-tab>
    <md-tab label="Inbox Cards">
        <div ng-include="'builder-templates/design-components/inbox-cards-designer.html'"></div>
    </md-tab>
    <md-tab label="Intro">
        <div ng-include="'builder-templates/design-components/intro-designer.html'"></div>
    </md-tab>
    <md-tab label="Onboarding">
        <div ng-include="'builder-templates/design-components/onboarding-designer.html'"></div>
    </md-tab>
</md-tabs>
